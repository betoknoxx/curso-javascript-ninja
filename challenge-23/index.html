<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Challenge 23</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="challenge-23.css">
</head>
<body>
  <div class="calculator">
    <div class="container">
      <div class="calculator-display">
        <input data-js="display" type="text" value="0" readonly />
      </div>
      <div class="calculator-buttons">
        <button data-js="button-numbers" value="7">7</button>
        <button data-js="button-numbers" value="8">8</button>
        <button data-js="button-numbers" value="9">9</button>
        <button data-js="button-operators" value="+">+</button>
        <button data-js="button-numbers" value="4">4</button>
        <button data-js="button-numbers" value="5">5</button>
        <button data-js="button-numbers" value="6">6</button>
        <button data-js="button-operators" value="-">-</button>
        <button data-js="button-numbers" value="1">1</button>
        <button data-js="button-numbers" value="2">2</button>
        <button data-js="button-numbers" value="3">3</button>
        <button data-js="button-operators" value="x">x</button>
        <button data-js="button-numbers" value="0">0</button>
        <button data-js="button-CE">CE</button>
        <button data-js="button-equal" value="="> =</button>
        <button data-js="button-operators" value="รท">รท</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="challenge-23.js"></script>
</body>
</html>
